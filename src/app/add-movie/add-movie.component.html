<div class="add-movie-form">
  <input type="text" [(ngModel)]="poster" placeholder="poster" />
  <input type="text" [(ngModel)]="name" placeholder="name" />

  <input type="number" [(ngModel)]="rating" placeholder="rating" />
  <input type="text" [(ngModel)]="summary" placeholder="summary" />
  <input type="text" [(ngModel)]="trailer" placeholder="trailer" />

  <button (click)="addMovie()">addmovie</button>
</div>
